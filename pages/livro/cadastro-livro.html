<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>BiblioTech - Cadastro de Livros</title>
</head>
<body>
     <header class="cabecalho">
        <a href="/index.html">ÍNICIO</a>
        <a href="/pages/aluno/lista-aluno.html">ALUNOS</a>
        <a href="/pages/livro/lista-livro.html">LIVROS</a>
        <a href="/pages/emprestimo/lista-emprestimo.html">EMPRESTIMOS</a>
    </header>

    <main class="conteudo-principal" >
        <div class="ctn-titulo">
            <h2>CADASTRO DE LIVROS</h2>
        </div>

        <div class="ctn-formulario">
            <form onsubmit="enviarFormularioCadastro(event)" action="" method="post" class="form-cadastro">
                <label for="titulo-livro">
                    TÍTULO *
                    <input 
                    type="text" 
                    name="titulo-livro" 
                    id="titulo-livro" 
                    placeholder="Digite o titulo do livro" 
                    minlength="3" 
                    required>
                </label>

                <label for="autor-livro">
                    AUTOR *
                    <input 
                    type="text" 
                    name="autor-livro" 
                    id="autor-livro" 
                    placeholder="Digite o autor do livro" 
                    minlength="3" 
                    required>
                </label>

                <label for="editora-livro">
                    EDITORA *
                    <input 
                    type="text" 
                    name="editora-livro" 
                    id="editora-livro" 
                    placeholder="Digite a editora do livro" 
                    minlength="3" 
                    required>
                </label>

                <!-- Precisa de um valor minimo e maximo de 4 digitos -->
                <label for="ano-publicacao-livro">
                    ANO PUBLICAÇÃO
                    <input
                        type="text"
                        name="ano-publicacao-livro"
                        id="ano-publicacao-livro"
                        placeholder="Digite o ano de publicação do livro (4 dígitos)"
                        inputmode="numeric"
                        pattern="\d{4}"
                        minlength="4"
                        maxlength="4"
                        title="Digite um ano com 4 dígitos (ex: 2024)">
                </label>

                <!-- Nescessita solicitar apenas números e sinal de - -->
                <label for="isbn-livro">
                    ISBN 
                    <input 
                    type="text" 
                    name="isbn-livro" 
                    id="isbn-livro" 
                    placeholder="Digite o ISBN do livro">
                </label>

                <label for="quantidade-total-livro">
                    QUANTIDADE TOTAL *
                    <input 
                    type="number" 
                    name="quantidade-total-livro" 
                    id="quantidade-total-livro" 
                    placeholder="Digite a quantidade total do livro" 
                    min="1"
                    required>
                </label>

                <label for="quantidade-disponivel-livro">
                    QUANTIDADE DISPONIVEL *
                    <input 
                    type="number" 
                    name="quantidade-disponivel-livro" 
                    id="quantidade-disponivel-livro" 
                    placeholder="Digite a quantidade disponivel do livro" 
                    required>
                </label>
            
                <!-- Problema: Este valor na é obrigatorio porem se não prencher ele não cadastra o livro -->
                <label for="valor-aquisicao-livro">
                    VALOR AQUISIÇÃO 
                    <input 
                    type="number" 
                    name="valor-aquisicao-livro" 
                    id="valor-aquisicao-livro" 
                    placeholder="Digite o valor de aquisicao do livro"
                    min="1">
                </label>

                <label for="status-livro-emprestado">
                    STATUS LIVRO EMPRESTADO
                    <input 
                    type="text" 
                    name="status-livro-emprestado" 
                    id="status-livro-emprestado" 
                    placeholder="Digite o status do livro emprestado">
                </label>

                <p style="color: red;">* Campos obrigatórios</p>
                <input type="submit" value="CADASTRAR">
                
            </form>
        </div>
    </main>
<script src="/js/livro.js"></script>
</body>
</html>
